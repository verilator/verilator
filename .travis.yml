version: ~> 1.0

os: linux
language: cpp
cache: ccache

env:
  global:
    - VERILATOR_CACHE=$HOME/verilator_cache
    - VERILATOR_ROOT=$PWD
    - VERILATOR_NUM_JOBS=$(echo `nproc` + 1 | bc)
    - VERILATOR_CONFIG_FLAGS="--enable-maintainer-mode --enable-longtests"
    - OBJCACHE=ccache

cache:
  directories:
    - $VERILATOR_CACHE

before_install:
# Chocolatey packages needed for building
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then  choco install activeperl ninja winflexbison3  ; fi

# Perl modules needed for testing
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then  yes yes | sudo cpan -fi Unix::Processors Parallel::Forker Bit::Vector  ; fi
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then  sudo apt-get install gdb gtkwave                                       ; fi

before_script:
  - bash -x ci/build_vcddiff.sh
  - bash -x ci/build_verilator.sh
  - bash -x ci/build_cmake.sh

after_script:
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then  ccache -s  ; fi

stages:
  - "Build Verilator"
  - test

jobs:
  include:
    - if: type != cron
      stage: "Build Verilator"
      name: Build Verilator
      os: linux
      compiler: gcc
      script: echo "Done building Verilator"
    - if: type != cron
      stage: "Build Verilator"
      name: Build Verilator
      os: windows
      script: echo "Done building Verilator"
# Non-cron build will just run on whatever linux flavor we get, and on windows
    - if: type != cron
      stage: test
      name: Dist test
      os: linux
      compiler: gcc
      script: ci/test.sh dist
    - if: type != cron
      stage: test
      name: Vlt test
      os: linux
      compiler: gcc
      script: ci/test.sh vlt
    - if: type != cron
      stage: test
      name: Vltmt test
      os: linux
      compiler: gcc
      script: ci/test.sh vltmt
# Cron builds try different OS/compiler combinations
    - if: type = cron
      stage: "Build Verilator"
      name: Build xenial gcc Verilator
      os: linux
      dist: xenial
      compiler: gcc
      script: echo "Done building Verilator"
    - if: type = cron
      stage: test
      name: Xenial gcc dist test
      os: linux
      dist: xenial
      compiler: gcc
      script: ci/test.sh dist
    - if: type = cron
      stage: test
