      dist: xenial
      compiler: gcc
      script: ci/test.sh vlt
    - if: type = cron
      stage: test
      name: Xenial gcc vltmt test
      os: linux
      dist: xenial
      compiler: gcc
      script: ci/test.sh vltmt
    - if: type = cron
      stage: "Build Verilator"
      name: Build xenial clang Verilator
      os: linux
      dist: xenial
      compiler: clang
      script: echo "Done building Verilator"
    - if: type = cron
      stage: test
      name: Xenial clang dist test
      os: linux
      dist: xenial
      compiler: clang
      script: ci/test.sh dist
    - if: type = cron
      stage: test
      name: Xenial clang vlt test
      os: linux
      dist: xenial
      compiler: clang
      script: ci/test.sh vlt
    - if: type = cron
      stage: test
      name: Xenial clang vltmt test
      os: linux
      dist: xenial
      compiler: clang
      script: ci/test.sh vltmt
